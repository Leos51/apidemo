name: API CI/CD Workflow

on: [push]

env:
  JAVA_VERSION: '21'
  SONAR_PROJECT_KEY: Leos_apidemo
  SONAR_ORGANIZATION: Leos

jobs:
  # ========================================
  # JOB 1 : TESTS UNITAIRES
  # ========================================
  unit-tests:
    name: üß™ Tests Unitaires
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: üß™ Run Unit Tests
        run: mvn test -Dtest=*Test

      - name: üìä Unit Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests Report
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: üìà Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports/
          retention-days: 5

# ========================================
# JOB 2 : TESTS D'INT√âGRATION
# ========================================
  integration-tests:
    name: üîó Tests d'Int√©gration
    runs-on: ubuntu-latest

  # Service MySQL pour les tests d'int√©gration
    services:
      mysql_server:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: apidemo_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ‚è≥ Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
            sleep 1
          done

      - name: Create_DB_from_script
        run: myssql -h 127.0.0.1 -u root -proot apidemo_test < infra/mysql/dump/script.sql



      - name: üîó Run Integration Tests
        run: mvn verify -Dtest=*IT
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/apidemo_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: üìä Integration Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Integration Tests Report
          path: target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: üìà Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: target/failsafe-reports/
          retention-days: 5







  # ========================================
  # JOB 5 : DEPLOIEMENT
  # ========================================


  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - name: üéâ Deployment Ready
        run: |
          echo "========================================="
          echo "üéâ API ready for deployment!"
          echo "========================================="
