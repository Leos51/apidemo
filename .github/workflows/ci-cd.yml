name: API CI/CD Workflow

on: [push]

env:
  JAVA_VERSION: '21'
  SONAR_PROJECT_KEY: Leos_apidemo
  SONAR_ORGANIZATION: Leos

jobs:
  # ========================================
  # JOB 1 : TESTS UNITAIRES
  # ========================================
  unit-tests:
    name: üß™ Tests Unitaires
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: üß™ Run Unit Tests
        run: mvn test -Dtest=*Test

      - name: üìä Unit Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests Report
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: üìà Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports/
          retention-days: 5

# ========================================
# JOB 2 : TESTS D'INT√âGRATION
# ========================================
  integration-tests:
    name: üîó Tests d'Int√©gration
    runs-on: ubuntu-latest

  # Service MySQL pour les tests d'int√©gration
    services:
      mysql_server:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: apidemo_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ‚è≥ Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
            sleep 1
          done

      - name: üìÇ Load Database Schema
        run: |
          echo "Load db from dump"
          mysql -h 127.0.0.1 -u root -proot apidemo_test < infra/mysql/dump/script.sql
          echo "‚úÖ DB load success"


      - name: üîó Run Integration Tests
        run: mvn verify -Dtest=*IT
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/apidemo_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: üìä Integration Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Integration Tests Report
          path: target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: üìà Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: target/failsafe-reports/
          retention-days: 5

  # ========================================
  # JOB 3 : ANALYSE SONARCLOUD
  # ========================================


  # ========================================
  # JOB 4 : BUILD & PACKAGE
  # ========================================
  build:
    name: üî® Build & Package
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: üî® Build with Maven
        run: mvn clean package -DskipTests

      - name: üì¶ Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-jar
          path: target/*.jar
          retention-days: 1

      - name: üìä Build Info
        run: |
          echo "========================================="
          echo "üì¶ Build Information"
          echo "========================================="
          ls -lh target/*.jar
          echo "========================================="
          

  # ========================================
  # JOB 5 : DEPLOY NOTIFICATION
  # ========================================

  deploy:
    name: üöÄ Deploy notif
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: üéâ Deployment Ready
        run: |
          echo "========================================="
          echo "üéâ API ready for deployment!"
          echo "========================================="

  Discord:
    name: Discord
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          description: "Project deployed"
